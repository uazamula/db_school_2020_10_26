<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Teachers</title>
</head>
<body>
<div th:switch="${teachers}">
    <h2 th:case="null">No teachers found!</h2>
    <div th:case="*">
        <h2>Teachers</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Last name</th>
                <th>First name</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="i : ${teachers}">

                <td th:text="${i.id}"></td>

                <td th:text="${i.lastName}"></td>
                <td th:text="${i.firstName}"></td>
                <td><a th:href="@{teacher-update/{id}(id=${i.id})}">Edit</a></td>
                <td><a th:href="@{teacher-delete/{id}(id=${i.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/teacher-create">Create teacher</a></p>
    <h3>
        <p><a href="/classes">Classes</a></p>
        <p><a href="/pupils">Pupils</a></p>
        <p><a href="/subjects">Subjects</a></p>
        <p><a href="/grades">Grades</a></p>
    </h3>
</div>
</body>
</html>
