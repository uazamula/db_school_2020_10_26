<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Grades</title>
</head>
<body>
<div th:switch="${grades}">
    <h2 th:case="null">No grades found!</h2>
    <div th:case="*">
        <h2>Grades</h2>
        <table>
            <thead>
            <tr>
                <th>Pupil(id)</th>
                <th>Subject(id)</th>
                <th>Grade</th>
                <th>id</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="i,it : ${grades}">
                <td th:text="${i.pupil}"></td>
                <td th:text="${i.subject}"></td>
                <td th:text="${i.gradePupil}"></td>
                <td th:text="${i.id}"></td>
                <td><a th:href="@{grade-update/{id}(id=${i.id})}">Edit</a></td>
                <td><a th:href="@{grade-delete/{id}(id=${i.id})}">Delete</a></td>
            </tr>
            <tr th:each="i : ${subjects}">
                <td th:text="${i.subjectName}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/grade-create">Create grade</a></p>
    <h3>
        <p><a href="/teachers">Teachers</a></p>
        <p><a href="/pupils">Pupils</a></p>
        <p><a href="/subjects">Subjects</a></p>
        <p><a href="/classes">Classes</a></p>
    </h3>
</div>
</body>
</html>
