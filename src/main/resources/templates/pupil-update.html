<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <title>Title</title>
    <style>
        input:invalid {border-color: red;}
        input:valid {border-color: green;}
    </style>
</head>
<body>
<div class="container-fluid">
<form action="#" th:action="@{/pupil-update}" th:object="${pupil}" method="post">
    <!--label for="id">ID</label-->
    <input hidden readonly type="number" th:field="*{id}" id="id" placeholder="ID">
    <div class="form-group">
        <label for="lastName">Edit last name</label>
        <input class="form-control"
               type="text"
               th:field="*{lastName}"
               id="lastName"
               placeholder="Last name"
               required pattern="[А-ЯЇЄҐІA-Z][- А-ЯЇЄҐІA-Zа-яїєґіa-z']+">
    </div>
    <div class="form-group">
        <label for="firstName">Edit first name</label>
        <input class="form-control"
               type="text"
               th:field="*{firstName}"
               id="firstName"
               placeholder="First name"
               required pattern="[А-ЯЇЄҐІA-Z][- А-ЯЇЄҐІA-Zа-яїєґіa-z']+">
    </div>
    <div class="form-group">
        <label>Select/edit a class:</label>
        <select class="form-control"
                id = "subject1"
                name = "classP"/>
        <option value=""> No class </option>
        <option  th:each="i:${classes}"
                 th:value="${i.id}"
                 th:text="${i.classInt}+${i.classChar}"
                 th:selected="${pupil.classP==i.id}"
        />
        </select>
    </div>
    <button type="submit" class="btn btn-primary" >
        Submit
    </button>
</form>
</div>
</body>
</html>
