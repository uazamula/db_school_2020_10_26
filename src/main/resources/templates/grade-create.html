<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Grades</title>
    <style>
        input:invalid {border-color: red;}
        input:valid {border-color: green;}
    </style>
</head>
<body>
<form action="#" th:action="@{/grade-create}" th:object="${grade}" method="post"/>

/>

<label for="pupilName">Pupil: </label>
<select id = "pupilName" name = "pupil"/>
<option disabled>add pupil</option>
<option  th:each="i:${pupils}"
         th:value="${i.id}"
         th:text="${i.lastName}+' '+${i.firstName}"
         th:selected="(${i.id} == *{grade.pupil})"
/>
</select>
<br><br>
<label for="subjectName">Subject: </label>
<select id = "subjectName" name = "subject"/>
<option disabled>add subject</option>
<option  th:each="i:${subjectNewList}"
         th:value="${i.id}"
         th:text="${i.subjectName}
                + ' (' + ${i.className} + ' class)'"
         th:selected="(${i.id} == *{grade.subject})"></option>
</select>
<!--option disabled>add subject</option>
<option  th:each="i:${subjectNewList}"

         th:selected="(${i.id} == *{grade.subject})"></option>
</select>

<input type="number" id="subject" name="subject" th:value="*{subject}"  placeholder="Subject(id)"/-->
<br><br>
<label for="gradePupil">Grade: </label>
<input type="number" id="gradePupil" name="gradePupil" th:value="*{gradePupil}"  placeholder="Grade"
       min="0" max="100" step="1"/>
<br><br>

<input type="submit" value="Add Grade"/>
</body>
</html>
