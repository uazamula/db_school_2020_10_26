<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Pupils</title>
</head>
<body>
<div th:switch="${pupils}">
    <h2 th:case="null">No pupils found!</h2>
    <div th:case="*">
        <h2>Pupils</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Last name</th>
                <th>First name</th>
                <th>Class(id)</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pupil : ${pupils}">
                <td th:text="${pupil.id_p}"></td>
                <td th:text="${pupil.last_name}"></td>
                <td th:text="${pupil.first_name}"></td>
                <td th:text="${pupil.class_p}"></td>
                <td><a th:href="@{pupil-update/{id_p}(id_p=${pupil.id_p})}">Edit</a></td>
                <td><a th:href="@{pupil-delete/{id_p}(id_p=${pupil.id_p})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/pupil-create">Create pupil</a></p>
    <h3>
        <p><a href="/teachers">Teachers</a></p>
        <p><a href="/classes">Classes</a></p>
        <p><a href="/subjects">Subjects</a></p>
        <p><a href="/grades">Grades</a></p>
    </h3>
</div>
</body>
</html>
