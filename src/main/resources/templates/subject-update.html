<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Subjects</title>
</head>
<body>
<form action="#" th:action="@{/subject-update}" th:object="${subject}" method="post">
    <label for="id">ID</label>
    <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
    <br/>
    <label for="subjectName">Subject</label>
    <input type="text" th:field="*{subjectName}" id="subjectName" placeholder="Subject">
    <br/>
    <label for="classId">Class(id)</label>
    <input type="number" th:field="*{classId}" id="classId" placeholder="Class(id)">
    <br/>
    <label for="teacherId">Teacher(id)</label>
    <input type="number" th:field="*{teacherId}" id="teacherId" placeholder="Teacher(id)">
    <br/>
    <input type="submit" value="Update Subject">
</form>
</body>
</html>
