<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Subject-create</title>
</head>
<body>
    <form action="#" th:action="@{/subject-create}" th:object="${subject}" method="post"/>
    <label for="subject_name">Subject</label>
    <input type="text" id="subject_name" name="subject_name" th:value="*{subject_name}"  placeholder="Subject"/>
    <label for="class_id">Class(id)</label>
    <input type="number" id="class_id" name="class_id" th:value="*{class_id}"  placeholder="Class(id)"/>
    <label for="teacher_id">Teacher(id)</label>
    <input type="number" id="teacher_id" name="teacher_id" th:value="*{teacher_id}"  placeholder="Teacher(id)"/>
    <input type="submit" value="Create Subject"/>
    </form>
</body>
</html>
