<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" th:action="@{/pupil-create}" th:object="${pupil}" method="post"/>
    <label for="last_name">Last name</label>
    <input type="text" id="last_name" name="last_name" th:value="*{last_name}"  placeholder="Last Name"/>
    <label for="first_name">First name</label>
    <input type="text" id="first_name" name="first_name" th:value="*{first_name}"  placeholder="First Name"/>
    <label for="class_p">Class(id)</label>
    <input type="number" id="class_p" name="class_p" th:value="*{class_p}"  placeholder="Class(id)"/>
    <input type="submit" value="Create Pupil"/>
</form>
</body>
</html>
