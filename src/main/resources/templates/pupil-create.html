<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" th:action="@{/pupil-create}" th:object="${pupil}" method="post"/>
    <label for="lastName">Last name</label>
    <input type="text" id="lastName" name="lastName" th:value="*{lastName}"  placeholder="Last Name"/>
    <label for="firstName">First name</label>
    <input type="text" id="firstName" name="firstName" th:value="*{firstName}"  placeholder="First Name"/>
    <label for="classP">Class(id)</label>
    <input type="number" id="classP" name="classP" th:value="*{classP}"  placeholder="Class(id)"/>
    <input type="submit" value="Create Pupil"/>
</form>
</body>
</html>
