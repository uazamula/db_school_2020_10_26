<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <title>Add pupil</title>

    <style>
        input:invalid {border-color: red;}
        input:valid {border-color: green;}
    </style>

</head>
<body>
<div class="container-fluid">
<form action="#" th:action="@{/pupil-create}" th:object="${pupil}" method="post"/>
    <div class="form-group">
        <label for="lastName">Last name</label>
        <input class="form-control"
               type="text"
               id="lastName"
               name="lastName"
               th:value="*{lastName}"
               placeholder="Last Name"
               required pattern="[А-ЯЇЄҐІA-Z][- А-ЯЇЄҐІA-Zа-яїєґіa-z']+"/>
    </div>

    <div class="form-group">
        <label for="firstName">First name</label>
        <input class="form-control"
               type="text"
               id="firstName"
               name="firstName"
               th:value="*{firstName}"
               placeholder="First Name"
               required pattern="[А-ЯЇЄҐІA-Z][- А-ЯЇЄҐІA-Zа-яїєґіa-z']+"/>
    </div>

    <div class="form-group">
        <label>Select class:</label>
        <select class="form-control" id = "subject1" name = "classP"/>
        <option value=""> No class </option>
        <option  th:each="i:${classes}"
                 th:value="${i.id}"
                 th:text="${i.classInt}+${i.classChar}"
        />
        </select>
    </div>
    <!--label for="classP">Class(id)</label>
    <input type="number" id="classP" name="classP" th:value="*{classP}"  placeholder="Class(id)"/-->
    <!--input type="submit" value="Create Pupil"/-->
    <button type="submit" class="btn btn-primary" >
        Submit
    </button>
</form>
</div>
</body>
</html>
